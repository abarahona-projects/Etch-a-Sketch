<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
    <title>Etch-A-Sketch Project</title>
</head>

<body>
    <div class="Title">
        <header>
            <h1>Etch-A-Sketch</h1>
        </header>
    </div>
    <div class="buttons">
        <label for="value">Choose or write the number of cells: </label>
        <input type="number" name="value" id="numeric" min="1" max="100" value="4">
        <p>The number of cells will be multiplied by itself to get a square.</p>
        <p>It'll only accept number between 1 to 100.</p>
        <button class="clear">Reset</button>
    </div>

    <div class="container"></div>

    <script src="main.js"></script>
</body>

</html>
